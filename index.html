<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drummerboi</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/compiled-styles.css" />
  </head>
  <body>
    <div class="app">
      <div id="visual"></div>
      <header>
        <h1>Drummerboi</h1>
        <p>Make music by tapping</p>
      </header>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>

        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
      </div>
      <div class="wave"></div>
    </div>

    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
